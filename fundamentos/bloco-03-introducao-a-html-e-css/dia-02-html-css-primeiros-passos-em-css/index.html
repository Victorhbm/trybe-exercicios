<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

		body {
			font-size: 16px;
		}

		h1 {
			font-family: sans-serif;
			font-size: 65px;
			color: orange;
		}

		p {
			font-weight: 600;
			font-size: 3em;
		}

		ul {
			font-style: italic;
			line-height: 30px;
			text-align: left;
			text-decoration: underline;
		}

		.bg-blue {
			background-color: rgb(0, 153, 255);
		}

		.amarelo {
			background-color: yellow;
		}

		.vermelho {
			background-color: red;
		}

		.marrom {
			background-color: brown;
		}

	</style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="bg-blue">Qual é a sua cor favorita?</p>
    <ul class="bg-blue">
      <li class="amarelo">Amarelo</li>
      <li class="vermelho">Vermelho</li>
      <li class="marrom">Marrom</li>
    </ul>
  </body>
</html>
