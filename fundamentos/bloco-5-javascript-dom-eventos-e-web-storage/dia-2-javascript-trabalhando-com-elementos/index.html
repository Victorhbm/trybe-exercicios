<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // Exercicio 5.2

			// Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
			let adicionaH1 = document.createElement('h1');
			document.getElementsByTagName('body')[0].appendChild(adicionaH1);
			adicionaH1.innerText = 'Exercício 5.2 - JavaScript DOM';

			// Adicione a tag main com a classe main-content como filho da tag body ;
			let adicionaMain = document.createElement('main');
			document.getElementsByTagName('body')[0].appendChild(adicionaMain);
			adicionaMain.className = 'main-content';

			// Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
			let adicionaSection = document.createElement('section');
			document.querySelector('.main-content').appendChild(adicionaSection);
			adicionaSection.className = 'center-content';

    </script>
  </body>
</html>
