<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    		/*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

				// Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
				function changeParagraph (text) {
				document.getElementsByTagName('p')[0].innerText = text;
			 } 
			 changeParagraph ('Daqui a 2 anos estarei empregado em uma ótima empresa, recebendo muito bem e morando em outro país.');

				// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
			 function changeMainContent (color) {
				document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
			 } changeMainContent ('rgb(76,164,109)')

				//   Crie uma função que mude a cor do quadrado vermelho para branco.
			 function changeCenterContent (color) {
				document.getElementsByClassName('center-content')[0].style.backgroundColor = color;
			 } changeCenterContent ('white');

				//   Crie uma função que corrija o texto da tag <h1>.
			 function correctText (text) {
				document.getElementsByTagName('h1')[0].innerText = text;
			 } correctText ('Exercício 5.1 - JavaScript');

				//   Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

			 function changeLetters (param) {
				if (param == 'uppercase') {
					document.getElementsByTagName('p')[0].style.textTransform = param;
				} else if (param == 'lowercase') {
					document.getElementsByTagName('p')[0].style.textTransform = param;
				} else {
					return 'Valor incorreto, utilize uppercase ou lowercase!';
				}
			 }
			 changeLetters ('uppercase')

				//   Crie uma função que exiba o conteúdo de todas as tags <p> no console.

			 function showContent (tag) {
				let tagName = document.getElementsByTagName(tag);
				for (let index = 0; index < tagName.length; index += 1) {
					console.log (tagName[index].innerText);
				}
			 } 
			 showContent('p');
    </script>
  </body>
</html>
