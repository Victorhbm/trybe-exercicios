<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <header class="container">
    <h1 class="display-1">Envie seu Currículo</h1>
  </header>
  <form action="" method="GET" class="container">
    <fieldset>
      <div class="mb-3>
        <label for="input-name">Nome:</label>
        <input class="form-control" type="text" class="validate" data-validate="required, name" id="input-name" name="name" required maxlength="40">
      </div>

      <div class="mb-3">
        <label for="input-email">E-mail:</label>
        <input class="form-control" type="email" id="input-email" name="email" required maxlength="50">
      </div>

      <div class="mb-3">
        <label for="input-cpf">CPF:</label>
        <input class="form-control" type="text" id="input-cpf" name="cpf" required maxlength="11">
      </div>

      <div class="mb-3">
        <label for="input-endereco">Endereço:</label>
        <input class="form-control" type="text" id="input-endereco" name="endereco" required maxlength="200">
      </div>

      <div class="mb-3">
        <label for="input-cidade">Cidade:</label>
        <input class="form-control" type="text" id="input-cidade" name="cidade" required maxlength="28">
      </div>

      <div class="mb-3">
        <label for="select-estado">Estado:</label>
        <select name="estado" class="form-select" id="select-estado" required>
          
        </select>
      </div>

      <div class="mb-3">
        <span>Tipo:</span>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="input-casa">
            <input class="form-check-input" type="radio" id="input-casa" value="casa" name="tipo" required>
            Casa
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="input-ap">
            <input class="form-check-input" type="radio" id="input-ap" value="apartamento" name="tipo" required>
            Apartamento
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="input-outro">
            <input class="form-check-input" type="radio" id="input-outro" value="outro" name="tipo" required>
            Outro
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="mb-3">
        <label for="curriculo-resumo">
          Resumo do Currículo:<br>
          <textarea name="" id="curriculo-resumo" name="resumo" cols="30" rows="5" maxlength="1000" required></textarea>
        </label>
      </div>

      <div class="mb-3">
        <label for="input-cargo">
          Cargo:<br>
          <input class="form-control" type="text" id="input-cargo" name="cargo" required maxlength="40">
        </label>
      </div>

      <div class="mb-3">
        <label for="input-cargo-descricao">
          Descrição do Cargo:<br>
          <input class="form-control" type="text" id="input-cargo-descricao" name="cargo-descricao" required maxlength="500">
        </label>
      </div>

      <div class="mb-3">
        <label for="input-data">
          Data de Início:<br>
          <input class="form-control" type="date" name="data" id="input-data" required>
        </label>
      </div>
    </fieldset>
    <div class="mb-3">
      <button class="btn btn-success" type="submit" id="submit">Enviar</button>
    </div>
  </form>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="node_modules/popup-validation/bin/validation.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
