<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
</head>
<body>
  <form action="" method="GET">
    <label for="inp-email">E-mail</label><br>
    <input type="email" id="inp-email" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus><br>
    <label for="inp-email">Senha</label><br>
    <input type="password" id="inp-senha" name="senha" placeholder="Digite sua senha" required><br>
    <input type="checkbox">Lembre-me<br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
